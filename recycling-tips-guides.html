<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Tips and Guides</title>
    <style>
        /* Reset some default styles for better consistency */
        body, h2 {
            margin: 0;
            padding: 0;
        }

        /* Apply styles to the container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('forest-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Style the content container */
        .content-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            width: 80%;
            text-align: center;
        }

        /* Style content headings */
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Style content text */
        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Add media queries for responsive design if needed */
        @media (max-width: 768px) {
            .content-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-container">
            <h2>Recycling Tips and Guides</h2>
            <p>Discover helpful tips and guides to make recycling more efficient and eco-friendly.</p>
            <!-- Add your recycling tips and guides content here -->
        </div>
    </div>
</body>
</html>
